format_version: 3
pipelines:  
  mv-java-quickstart:
    lock_behavior: lockOnFailure
    group: TEST
    materials:
      repo:
        git: https://github.com/manu863018/MV.git
        branch: task12
    stages:
      - Build:
          jobs:
            building:
              tasks:
                - exec:
                    command: ./quickstart/gradlew
                    arguments:
                      - "clean"
                      - "assemble"
                      - "-p"
                      - "quickstart/"
              artifacts:
                - build:
                    source: quickstart/build/libs/*.jar
                    destination: Build
      - Test:
          jobs:
            Unit_Test:
              tasks:
                - exec:
                    command: ./quickstart/gradlew
                    arguments: 
                      - clean
                      - test
                      - -p
                      - quickstart/                      
              artifacts:
                - build:
                    source: quickstart/build/reports/tests/test/**/*
                    destination: html
                - test:
                    source: quickstart/build/test-results/test/*.xml
                    destination: xml                    
              tabs:
                unit_test: html/index.html
      - CodeQuality:
          jobs:
            Check:
              tasks:
                - exec:
                    command: ./quickstart/gradlew
                    arguments:
                      - sonarqube
                      - -p
                      - quickstart/
  mv-web-quickstart:
    lock_behavior: lockOnFailure
    group: WebApp
    materials:
      repo:
        git: https://github.com/manu863018/MV.git
        branch: task13
    stages:
      - Build:
          jobs:
            building:
              tasks:
                - exec:
                    command: ./webapp-quickstart/gradlew
                    arguments:
                      - "clean"
                      - "assemble"
                      - "-p"
                      - "webapp-quickstart/"
              artifacts:
                - build:
                    source: webapp-quickstart/build/libs/*.war
                    destination: war      
      - Test:
          jobs:
            Unit_Test:
              tasks:
                - exec:
                    command: ./webapp-quickstart/gradlew
                    arguments: 
                      - clean
                      - test
                      - jacocoTestReport
                      - -p
                      - webapp-quickstart/                      
              artifacts:
                - build:
                    source: webapp-quickstart/build/reports/tests/test/**/*
                    destination: html
                - build:
                    source: build/reports/jacoco/**/*
                    destination: jacoco                    
                - test:
                    source: webapp-quickstart/build/test-results/test/*.xml
                    destination: xml                    
              tabs:
                unit_test: html/index.html                 
                code_coverage: jacoco/index.html
      - CodeQuality:
          jobs:
            Check:
              tasks:
                - exec:
                    command: ./gradlew
                    arguments:                      
                      - "sonarqube"                 
      - Deploy:
          jobs:
            Application:
              tasks:
                - fetch:                    
                    stage: Build
                    job: building
                    source: war/                                  
                - exec:
                    command: ./webapp-quickstart/gradlew
                    arguments:
                      - -b
                      - deploy.gradle
                      - deploy
                      - -Pdev_server=10.28.109.121
                      - -Pwar_path=war
                      - -p
                      - webapp-quickstart/                      
 
